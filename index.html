<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app" role="application" aria-label="Drawing app using Canvas API">
        <div class="top">
            <div class="tool">
                <label for="color">Color</label>
                <input id="color" type="color" value="#0b2447" aria-label="Brush color" />
            </div>

            <div class="tool size">
                <label for="size">Brush</label>
                <input id="size" type="range" min="1" max="60" value="6" />
                <span id="sizeVal">6</span>
            </div>

            <div class="tool">
                <button id="pen">Pen</button>
                <button id="eraser">Eraser</button>
            </div>

            <div class="tool">
                <button id="undo">Undo</button>
                <button id="clear">Clear</button>
            </div>

            <div class="tool spacer" style="justify-content:flex-end">
                <button id="save" class="primary">Save PNG</button>
            </div>
        </div>

        <div class="canvas-wrap">
            <canvas id="canvas"></canvas>
        </div>

        <div class="hint">Touch &amp; mouse supported â€” use two-finger pinch/zoom on mobile browsers that support it.
            Undo keeps last 20 states.</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
